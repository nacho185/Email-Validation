<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f78f2b17c0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Email validation</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="branding">
          <h1>verify</h1>
        </div>
      </div>
    </nav>

    <section class="heading-wrapper">
      <div class="container">
        <div
          data-aos="fade-right"
          data-aos-offset="50"
          data-aos-delay="50"
          data-aos-duration="1000"
          data-aos-easing="ease-in-out"
          data-aos-mirror="true"
          data-aos-once="false"
          data-aos-anchor-placement="top-center"
          class="heading-text-wrapper"
        >
          <h1>Email Validation & Verification</h1>
          <h3>Measure email deliverability & quality</h3>
        </div>
        <div class="header-img">
          <i
            data-aos="fade-left"
            data-aos-offset="50"
            data-aos-delay="50"
            data-aos-duration="1000"
            data-aos-easing="ease-in-out"
            data-aos-mirror="true"
            data-aos-once="false"
            data-aos-anchor-placement="top-center"
            class="fas fa-user-secret"
          ></i>
        </div>
      </div>
    </section>

    <section class="display-wrapper">
      <div class="container">
        <div class="display">
          <div class="input-and-desk">
            <h1>No more spam!!</h1>
            <div class="search">
              <input
                id="search-value"
                placeholder="Search an email..."
                type="text"
              />
              <i id="button-search" class="fas fa-search search-btn"></i>
            </div>
          </div>
          <div class="searchresults">
            <p id="search-dataEmail" class="email">ignacio13542@gmail.com</p>
            <div class="normal-format">
              <p id="search-dataDomain" class="domain">Domain: @gmail.com</p>
              <p id="search-dataMean">Did You Mean: -</p>
              <p id="search-dataForm" class="valid-syntax">
                Valid Format: True
              </p>
              <p id="search-dataDisposable" class="disposable">
                disposable: false
              </p>
              <p class="free" id="search-dataFree">Free: True</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--scripts-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
