<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Email validation</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="branding">
          <h1>verify</h1>
        </div>
      </div>
    </nav>
    <section class="heading-wrapper">
      <div class="container">
        <div class="heading-text-wrapper">
          <h1>Email Validation & Verification</h1>
          <h3>Measure email deliverability & quality</h3>
        </div>
      </div>
    </section>

    <section class="display-wrapper">
      <div class="container">
        <div class="display">
          <div class="search">
            <input type="text" />
          </div>
          <div class="searchresults">
            <p class="email">email adress</p>
            <p class="domain">mailto</p>
            <p class="valid-syntax">true/false</p>
            <p class="disposable">true//false</p>
            <p class="webmail">false</p>
            <p class="deliverable">true</p>
            <div class="catch-all">true</div>
            <p class="gibberish">falsee</p>
            <p class="spam">false</p>
          </div>
        </div>
      </div>
    </section>

    <!--scripts-->
    <script src="js/script.js"></script>
  </body>
</html>
